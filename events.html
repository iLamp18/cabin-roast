<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Events</title>
</head>
<body>

  <div class="Background">

    <header class="header">
      <nav class="header-strip" aria-label="Main navigation">
        <a href="events.html"><span class="charac">EVENTS</span></a>
        <a href="menu.html"><span class="charac">MENU</span></a>
      </nav>
      <a href="index.html" class="logo-link">
            <img src="small-logo.png" alt="Cabin Roast Logo" class="header-logo">
        </a>
    </header>

    <main class="event-container">
      <section class="event-box">
        <img src="eventslogo.png" alt="Events Logo" class="event-title" id="events">
      </section>

      <article class="event-box">
        <img src="1 title event.png" alt="Event Title Banner" class="event-title">
      </article>
      <article class="event-box">
        <img src="2 event.png" alt="Coffee Brewing Workshop - Event Poster" class="event-img">
      </article>
      <article class="event-box">
        <img src="3 event.png" alt="Acoustic Night - Event Poster" class="event-img">
      </article>
      <article class="event-box">
        <img src="4 event.png" alt="Latte Art Contest - Event Poster" class="event-img">
      </article>
      <article class="event-box">
        <img src="5 event.png" alt="Open Mic Fridays - Event Poster" class="event-img">
      </article>
      <article class="event-box">
        <img src="6 event.png" alt="Holiday Specials - Event Poster" class="event-img">
      </article>
    </main>

    <footer class="footer">
      <section class="footer-strip" aria-hidden="true">
        <img src="small-footer-bg.png" alt="" role="presentation" class="side-footer-bg">
        <img src="big-footer-bg.png" alt="" role="presentation" class="mid-footer-bg">
        <img src="small-footer-bg.png" alt="" role="presentation" class="side-footer-bg">
      </section>

      <nav class="footer-layout" aria-label="Footer navigation">
        <a href="#events" class="links">
          <img src="events.png" alt="Events Page" class="side-footer-pic">
        </a>
        <a href="index.html" class="links">
          <img src="home.png" alt="Back to Home" class="mid-footer-pic">
        </a>
        <a href="menu.html" class="links">
          <img src="menu.png" alt="Menu Page" class="side-footer-pic">
        </a>
      </nav>

      <section class="trademark">
        <p class="footer-text">Â© Cabin Roast Company. All Rights Reserved.</p>
      </section>
    </footer>

  </div>
</body>
</html>
