<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Menu</title>
</head>

<body>

<div class="Background">
  <header class="header">
    <nav class="header-strip" aria-label="Main navigation">
      <a href="events.html"><span class="charac">EVENTS</span></a>
      <a href="menu.html"><span class="charac">MENU</span></a>
    </nav>
        <a href="index.html" class="logo-link">
            <img src="small-logo.png" alt="Cabin Roast Logo" class="header-logo">
        </a>
  </header>

  <main>
    <section class="menu-container">
      <figure class="menu-box">
        <img src="menulogo.png" alt="Menu Logo" class="menu-logo" id="menu">
      </figure>
    </section>

    <section class="menu">
      <figure class="menu-layout">
        <img src="full menu.png" alt="Full Menu" class="menu-display">
      </figure>
    </section>
  </main>

  <footer class="footer">
    <section class="footer-strip" aria-hidden="true">
      <img src="small-footer-bg.png" alt="" class="side-footer-bg">
      <img src="big-footer-bg.png" alt="" class="mid-footer-bg">
      <img src="small-footer-bg.png" alt="" class="side-footer-bg">
    </section>

    <nav class="footer-layout" aria-label="Footer navigation">
      <a href="events.html" class="links"><img src="events.png" alt="Events Page" class="side-footer-pic"></a>
      <a href="index.html" class="links"><img src="home.png" alt="Back to Home" class="mid-footer-pic"></a>
      <a href="#menu" class="links"><img src="menu.png" alt="Menu Page" class="side-footer-pic"></a>
    </nav>

    <section class="trademark">
      <p class="footer-text">Â© Cabin Roast Company. All Rights Reserved.</p>
    </section>
  </footer>
  </div>
</body>
</html>
